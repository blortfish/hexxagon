<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1" baseProfile="full" onload="init()">

    <g id="put">

    </g>

    <script type="text/javascript">
        <![CDATA[

        function init() {
            document.getElementById('listenerTarget').addEventListener('mousedown',
                    deleteLast,
                    false);
        }

        function deleteLast() {
            var circles = document.getElementById('put').getElementsByTagName('circle');
            if (circles.length)
                document.getElementById('put').removeChild(circles[circles.length - 1]);
        }

        var svgns = "http://www.w3.org/2000/svg";
        function makeCircle() {
            var c = document.createElementNS(svgns, 'circle');
            c.setAttributeNS(null, 'cx', Math.floor(Math.random() * 400) + 'px');
            c.setAttributeNS(null, 'cy', Math.floor(Math.random() * 400) + 'px');
            c.setAttributeNS(null, 'r', Math.floor(Math.random() * 40 + 5) + 'px');
            c.setAttributeNS(null, 'fill', "red");
            c.setAttributeNS(null, 'stroke', "blue");
            c.setAttributeNS(null, 'stroke-width', '1px');
            c.setAttributeNS(null, 'opacity', 0.8);
            c.setAttributeNS(null, 'onclick', "console.log('work')");

            //document.getElementsByTagName('svg')[0].appendChild(c);
            document.getElementById('put').appendChild(c);
        }

        function makeColor() {
            //return 'rgb('+ Math.random()*255 +' , '+Math.random()*255+ )';
        }


        ]]>
    </script>

    <a xlink:href="#">
        <circle id="button" cx="60px" cy="100px" r="50px" style="fill:white; stroke:blue;
  stroke-width:4" onclick="makeCircle()"/>
    </a>

    <rect x="300px" y="100px" width="50px" height="50px" style="fill:white; stroke:blue;
stroke-width:4" id="listenerTarget"/>
</svg>
